# 生产环境配置
spring.application.name=PdfConverter

# 服务器配置
server.port=8080

# 文件上传配置
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# 日志配置 - 生产环境使用 INFO 级别
logging.level.com.ubanillx.pdfconverter=INFO
logging.level.com.sun.star=WARN
logging.level.org.springframework=WARN
logging.level.org.apache=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# LibreOffice 配置
libreoffice.enabled=true
libreoffice.timeout=60000

# Docker LibreOffice 配置
docker.libreoffice.container.name=pdf-converter-libreoffice
docker.libreoffice.timeout=60

# 文件存储路径 - 生产环境使用绝对路径
file.upload-dir=/app/uploads
file.output-dir=/app/outputs

# 应用配置
app.storage.directory=/app/uploads
app.base.url=http://localhost:8080

# 生产环境安全配置
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# 性能优化配置
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
